<ion-item>
	<ion-avatar item-start *ngIf="item.product.thumbnail_url" (click)="imageModal(item.product)">
		<img src="{{ item.product?.thumbnail_url }}" />
	</ion-avatar>

	<div (click)="gotoProduct(item)">
		<p>{{ item.product.name }}</p>
		
		<div class="feed-item-content" [innerHTML]="content">
		</div><!--.feed-item-content-->

		<ion-badge class="tag" color="secondary" *ngIf="item.product.tags != undefined">{{ item.product.tags }}</ion-badge>
	</div>
</ion-item>
